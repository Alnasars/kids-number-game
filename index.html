<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Fun Kids Math</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/kids-number-game/sw.js')
            .then(reg => console.log('Offline Ready!'))
            .catch(err => console.log('SW Error'));
        });
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle at top, #0ea5e9, #1e3a8a);
            display: flex; justify-content: center; align-items: center; 
            height: 100dvh; margin: 0; overflow: hidden;
        }
        .game-card {
            background: #ffffff; border-radius: 32px; padding: 16px; 
            width: 95vw; max-width: 380px; height: 92dvh;
            box-shadow: 0 15px 0 #0c4a6e, 0 30px 50px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }
        .control-btn {
            background: #f1f5f9; border-bottom: 4px solid #cbd5e1;
            height: 44px; display: flex; align-items: center; justify-content: center;
            border-radius: 16px; font-size: 20px; transition: all 0.1s;
        }
        .control-btn.active { background: #e0f2fe; border-bottom-color: #7dd3fc; color: #0ea5e9; }
        .math-container {
            font-family: 'Fredoka One', cursive;
            display: flex; flex-direction: column; align-items: flex-end;
            font-size: 3.5rem; color: #1e293b; line-height: 1.1;
        }
        .math-line { border-top: 6px solid #1e293b; width: 110%; margin-top: 8px; border-radius: 10px; }
        .numpad button {
            background: #f8fafc; border-bottom: 4px solid #e2e8f0;
            border-radius: 18px; height: 60px; font-size: 1.8rem; font-weight: 700;
            color: #475569; transition: all 0.1s;
        }
        .numpad button:active { transform: translateY(3px); border-bottom-width: 0; }
        .enter-btn { background: #22c55e !important; color: white !important; border-bottom-color: #15803d !important; }
        .mode-btn { border-bottom-width: 4px; border-radius: 12px; font-weight: 700; font-size: 10px; text-transform: uppercase; padding: 8px 0; }
        .mode-active-add { background: #0ea5e9; color: white; border-bottom-color: #0369a1; }
        .mode-active-count { background: #10b981; color: white; border-bottom-color: #047857; }
        .mode-active-sub { background: #8b5cf6; color: white; border-bottom-color: #6d28d9; }
        #startOverlay, .modal-overlay {
            position: absolute; inset: 0; background: white; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 32px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <button onclick="window.close();" class="absolute -top-2 -right-2 bg-red-500 text-white w-8 h-8 rounded-full shadow-lg font-bold z-50">‚úï</button>

        <div id="startOverlay" onclick="startGame()">
            <div class="text-8xl mb-6 animate-bounce">üöÄ</div>
            <h1 style="font-family: 'Fredoka One';" class="text-4xl text-sky-600 mb-2 uppercase">Play Math</h1>
            <p class="text-slate-400 font-bold tracking-widest uppercase text-sm">Tap to Start</p>
        </div>

        <div id="helpModal" class="modal-overlay hidden p-8">
            <h2 class="text-2xl font-black text-sky-600 mb-4">HELP ‚ùì</h2>
            <ul class="text-left space-y-4 text-slate-600 font-bold">
                <li>‚öôÔ∏è SET RANGE (Difficulty)</li>
                <li>üîä TOGGLE SOUND EFFECTS</li>
                <li>üó£Ô∏è TOGGLE TEACHER VOICE</li>
            </ul>
            <button onclick="toggleHelp()" class="mt-8 bg-sky-500 text-white w-full py-4 rounded-2xl font-bold shadow-lg">CLOSE</button>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-4">
            <button onclick="toggleHelp()" class="control-btn">‚ùì</button>
            <button onclick="changeRange()" class="control-btn">‚öôÔ∏è</button>
            <button id="soundBtn" onclick="toggleSound()" class="control-btn active">üîä</button>
            <button id="voiceBtn" onclick="toggleVoice()" class="control-btn active">üó£Ô∏è</button>
        </div>

        <div class="flex justify-between items-center mb-4">
            <div class="flex gap-1 flex-1 mr-3">
                <button id="btn-counting" onclick="setMode('counting')" class="mode-btn flex-1 bg-slate-100 text-slate-400">Count</button>
                <button id="btn-addition" onclick="setMode('addition')" class="mode-btn flex-1 mode-active-add">Add</button>
                <button id="btn-subtraction" onclick="setMode('subtraction')" class="mode-btn flex-1 bg-slate-100 text-slate-400">Sub</button>
            </div>
            <div id="scoreLabel" class="bg-yellow-400 text-white px-4 py-2 rounded-2xl font-black shadow-inner">‚≠ê 0</div>
        </div>

        <div id="displayArea" class="bg-slate-50 rounded-[24px] flex-1 flex items-center justify-center mb-3 border-4 border-dashed border-slate-100 min-h-[120px]"></div>

        <div id="inputBox" class="text-center text-5xl font-black text-sky-500 mb-4 h-12 tracking-widest">---</div>
        
        <div class="numpad grid grid-cols-3 gap-3">
            <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
            <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
            <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
            <button onclick="press('clear')" class="text-red-500">C</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('enter')" class="enter-btn">OK</button>
        </div>
        
        <p class="mt-2 text-[9px] text-center font-bold text-slate-300 uppercase">üéÅ Support Teacher: JazzCash 03XX-XXXXXXX</p>
    </div>

    <script>
        let game = { mode: 'addition', range: 10, score: 0, ans: '', input: '', active: false, soundOn: true, voiceOn: true };
        const happySynth = new Tone.PolySynth(Tone.Synth).toDestination();
        const sadSynth = new Tone.MonoSynth({ oscillator: { type: "sawtooth" }, envelope: { attack: 0.1, decay: 0.3, sustain: 0, release: 0.4 } }).toDestination();

        async function startGame() { 
            await Tone.start(); 
            game.active = true; 
            document.getElementById('startOverlay').style.display = 'none'; 
            newQuestion(); 
        }

        function changeRange() {
            let r = prompt("Set Max Number:", game.range);
            if (r && !isNaN(r)) { game.range = parseInt(r); game.score = 0; document.getElementById('scoreLabel').textContent = `‚≠ê 0`; newQuestion(); }
        }

        function setMode(m) {
            game.mode = m;
            document.getElementById('btn-counting').className = "mode-btn flex-1 " + (m==='counting'?'mode-active-count':'bg-slate-100 text-slate-400');
            document.getElementById('btn-addition').className = "mode-btn flex-1 " + (m==='addition'?'mode-active-add':'bg-slate-100 text-slate-400');
            document.getElementById('btn-subtraction').className = "mode-btn flex-1 " + (m==='subtraction'?'mode-active-sub':'bg-slate-100 text-slate-400');
            newQuestion();
        }

        function newQuestion() {
            let n1, n2, html = '', speech = '';
            if (game.mode === 'counting') { 
                n1 = Math.floor(Math.random() * game.range) + 1; game.ans = n1.toString(); 
                html = `<div class="text-8xl font-black text-slate-700 animate-pulse">${n1}</div>`; speech = `${n1}`; 
            } else if (game.mode === 'addition') { 
                n1 = Math.floor(Math.random() * (game.range/2)) + 1; n2 = Math.floor(Math.random() * (game.range/2)) + 1; 
                game.ans = (n1 + n2).toString(); html = `<div class="math-container"><div>${n1}</div><div class="flex items-center"><span>+</span>${n2}</div><div class="math-line"></div></div>`; speech = `${n1} plus ${n2}`; 
            } else { 
                n1 = Math.floor(Math.random() * game.range) + 2; n2 = Math.floor(Math.random() * n1); 
                game.ans = (n1 - n2).toString(); html = `<div class="math-container"><div>${n1}</div><div class="flex items-center"><span>-</span>${n2}</div><div class="math-line"></div></div>`; speech = `${n1} minus ${n2}`; 
            }
            document.getElementById('displayArea').innerHTML = html; 
            game.input = ''; 
            document.getElementById('inputBox').textContent = '---'; 
            if(game.voiceOn) speak(speech);
        }

        function press(v) { 
            if (v === 'clear') game.input = ''; 
            else if (v === 'enter') check(); 
            else if (game.input.length < 4) game.input += v; 
            document.getElementById('inputBox').textContent = game.input || '---'; 
        }

        function check() { 
            if (!game.input) return; 
            if (game.input === game.ans) { 
                game.score++; 
                if(game.soundOn) happySynth.triggerAttackRelease(["C5","E5","G5"], "8n");
                document.getElementById('displayArea').innerHTML = '<div class="text-8xl">üåü</div>'; 
                if(game.voiceOn) speak("Correct!"); 
            } else { 
                if(game.soundOn) sadSynth.triggerAttackRelease("G2", "2n");
                document.getElementById('displayArea').innerHTML = `<div class="text-6xl text-red-500 font-black">${game.ans}</div>`; 
                if(game.voiceOn) speak(`Answer was ${game.ans}`); 
            } 
            setTimeout(() => { document.getElementById('scoreLabel').textContent = `‚≠ê ${game.score}`; newQuestion(); }, 1500); 
        }

        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.rate = 1.1; window.speechSynthesis.speak(m); }
        function toggleSound() { game.soundOn = !game.soundOn; document.getElementById('soundBtn').textContent = game.soundOn ? "üîä" : "üîá"; document.getElementById('soundBtn').classList.toggle('active'); }
        function toggleVoice() { game.voiceOn = !game.voiceOn; document.getElementById('voiceBtn').textContent = game.voiceOn ? "üó£Ô∏è" : "ü§ê"; document.getElementById('voiceBtn').classList.toggle('active'); }
        function toggleHelp() { document.getElementById('helpModal').classList.toggle('hidden'); }
    </script>
</body>
</html>
