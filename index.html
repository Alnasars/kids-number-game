<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Math Kids Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        
        .game-card { 
            background: white; width: 95vw; max-width: 380px; height: 92vh; 
            border-radius: 30px; display: flex; flex-direction: column; 
            padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;
        }

        /* Fixed Section Heights to prevent stretching */
        .top-bar { height: 60px; display: flex; justify-content: space-between; align-items: center; }
        .math-display { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: #f8fafc; border-radius: 20px; margin: 10px 0;
        }

        /* THE ALIGNMENT FIX */
        .math-stack { display: inline-block; text-align: right; min-width: 120px; }
        .num { font-size: 5rem; font-weight: 300; line-height: 1; color: #1e293b; font-family: monospace; }
        .op-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .symbol { font-size: 2.5rem; font-weight: bold; color: #94a3b8; }
        .line { border-top: 5px solid #1e293b; width: 100%; margin: 5px 0; }
        
        #ans { font-size: 4rem; color: #3b82f6; font-weight: bold; min-height: 60px; text-align: right; font-family: monospace; }

        /* Keyboard */
        .grid-keys { display: grid; grid-template-cols: repeat(3, 1fr); gap: 10px; height: 40%; }
        .key { 
            background: #fff; border: 1px solid #e2e8f0; border-radius: 15px; 
            font-size: 1.8rem; font-weight: bold; color: #334155; 
            box-shadow: 0 4px 0 #f1f5f9; cursor: pointer;
        }
        .key:active { transform: translateY(2px); box-shadow: 0 2px 0 #f1f5f9; }
        .ok { background: #22c55e !important; color: white !important; box-shadow: 0 4px 0 #166534 !important; }

        .start-btn { background: #3b82f6; color: white; padding: 20px 40px; border-radius: 20px; font-weight: 900; font-size: 1.5rem; }
        .overlay { position: absolute; inset: 0; background: white; z-index: 100; display: flex; justify-content: center; align-items: center; border-radius: 30px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="game-card">
        <div id="boot" class="overlay">
            <button onclick="init()" class="start-btn shadow-2xl">üöÄ START GAME</button>
        </div>

        <div class="top-bar">
            <div class="text-xs font-bold text-slate-400">LVL 20</div>
            <div class="text-xl font-black text-blue-500">‚≠ê <span id="pts">0</span></div>
        </div>

        <div class="math-display">
            <div id="wrap" class="math-stack">
                </div>
        </div>

        <div class="grid-keys">
            <button class="key" onclick="press(1)">1</button><button class="key" onclick="press(2)">2</button><button class="key" onclick="press(3)">3</button>
            <button class="key" onclick="press(4)">4</button><button class="key" onclick="press(5)">5</button><button class="key" onclick="press(6)">6</button>
            <button class="key" onclick="press(7)">7</button><button class="key" onclick="press(8)">8</button><button class="key" onclick="press(9)">9</button>
            <button class="key text-slate-300" onclick="press('C')">C</button><button class="key" onclick="press(0)">0</button>
            <button class="key ok" onclick="check()">OK</button>
        </div>
    </div>

    <script>
        let score = 0, answer = 0, currentInput = "";
        let synth;

        async function init() {
            await Tone.start();
            synth = new Tone.PolySynth().toDestination();
            document.getElementById('boot').classList.add('hidden');
            generate();
        }

        function generate() {
            let n1 = Math.floor(Math.random() * 10) + 5;
            let n2 = Math.floor(Math.random() * 9) + 1;
            answer = n1 + n2;
            currentInput = "";
            
            document.getElementById('wrap').innerHTML = `
                <div class="num">${n1}</div>
                <div class="op-row">
                    <span class="symbol">+</span>
                    <span class="num">${n2}</span>
                </div>
                <div class="line"></div>
                <div id="ans">---</div>
            `;
        }

        function press(v) {
            if(v === 'C') currentInput = "";
            else if(currentInput.length < 3) currentInput += v;
            document.getElementById('ans').innerText = currentInput || "---";
        }

        function check() {
            if(currentInput === "") return;
            if(parseInt(currentInput) === answer) {
                score++; if(synth) synth.triggerAttackRelease("C5", "8n");
                document.getElementById('wrap').innerHTML = '<div class="text-4xl font-bold text-green-500">CORRECT!</div>';
            } else {
                document.getElementById('wrap').innerHTML = `<div class="num text-red-500" style="text-align:center">${answer}</div>`;
            }
            document.getElementById('pts').innerText = score;
            setTimeout(generate, 1500);
        }
    </script>
</body>
</html>
