<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Fun Kids Math</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100dvh; margin: 0; overflow: hidden; }
        .game-card { background: #ffffff; border-radius: 32px; padding: 20px; width: 95vw; max-width: 380px; max-height: 94dvh; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; flex-direction: column; position: relative; border: 1px solid #e2e8f0; }
        
        /* SLEEK BUTTONS */
        .control-btn { background: #f8fafc; border: 1px solid #e2e8f0; height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 14px; font-size: 13px; font-weight: 700; color: #64748b; transition: all 0.2s; }
        .control-btn.active { background: #f0f9ff; border-color: #bae6fd; color: #0ea5e9; }
        .close-trigger { position: absolute; top: 12px; right: 12px; background: #fef2f2; color: #ef4444; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 12px; z-index: 200; border: 1px solid #fee2e2; }

        /* SLEEK MATH DISPLAY */
        .math-container { font-weight: 300; display: flex; flex-direction: column; align-items: flex-end; font-size: clamp(3rem, 10vh, 4.5rem); color: #1e293b; line-height: 1; letter-spacing: -2px; }
        .math-line { border-top: 1px solid #cbd5e1; width: 115%; margin-top: 12px; }

        .numpad button { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 18px; height: clamp(55px, 9vh, 70px); font-size: 1.5rem; font-weight: 400; color: #334155; box-shadow: 0 2px 0 #f1f5f9; }
        .enter-btn { background: #0f172a !important; color: white !important; font-weight: 600 !important; box-shadow: 0 4px 0 #000000 !important; }
        
        #inputBox { font-weight: 400; color: #3b82f6; font-size: clamp(2rem, 6vh, 3.5rem); }
        #startOverlay { position: absolute; inset: 0; background: #ffffff; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 32px; text-align: center; }
    </style>
</head>
<body>
    <div class="game-card">
        <button onclick="window.close();" class="close-trigger">X</button>

        <div id="startOverlay" onclick="startGame()">
            <div class="text-6xl mb-6">START</div>
            <h1 class="text-3xl font-extralight text-slate-900 tracking-tighter mb-2">READY?</h1>
            <p id="currentRangeLabel" class="text-sky-500 text-xs font-bold uppercase tracking-widest mb-4">LVL: 20</p>
            <button class="bg-sky-500 text-white px-8 py-3 rounded-2xl font-bold text-sm tracking-widest">TAP TO PLAY</button>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-6 pt-4">
            <button onclick="toggleHelp()" class="control-btn">HELP</button>
            <button onclick="changeLevel()" class="control-btn active" id="levelBtn">LEVEL</button>
            <button id="soundBtn" onclick="toggleSound()" class="control-btn active">SOUND</button>
            <button id="voiceBtn" onclick="toggleVoice()" class="control-btn active">VOICE</button>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-2 flex-1 mr-4">
                <button id="btn-counting" onclick="setMode('counting')" class="flex-1 py-2 rounded-xl text-[10px] font-bold bg-slate-50 text-slate-400 border border-transparent">COUNT</button>
                <button id="btn-addition" onclick="setMode('addition')" class="flex-1 py-2 rounded-xl text-[10px] font-bold bg-slate-100 text-slate-900 border border-slate-200">ADD</button>
                <button id="btn-subtraction" onclick="setMode('subtraction')" class="flex-1 py-2 rounded-xl text-[10px] font-bold bg-slate-50 text-slate-400 border border-transparent">SUB</button>
            </div>
            <div id="scoreLabel" class="text-slate-900 text-xs font-extrabold uppercase tracking-wider">STAR: <span id="scoreVal" class="text-sky-500">0</span></div>
        </div>

        <div id="displayArea" class="flex-1 flex items-center justify-center min-h-[140px]"></div>
        <div id="inputBox" class="text-center mb-6 h-12 tracking-tighter flex items-center justify-center">---</div>
        
        <div class="numpad grid grid-cols-3 gap-3">
            <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
            <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
            <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
            <button onclick="press('clear')" class="text-slate-300">C</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('enter')" class="enter-btn">OK</button>
        </div>
    </div>

    <script>
        // Start fixed at range 20 for age 3-5 focus
        let game = { mode: 'addition', range: 20, score: 0, ans: '', input: '', active: false, soundOn: true, voiceOn: true };
        const happySynth = new Tone.PolySynth(Tone.Synth).toDestination();
        const sadSynth = new Tone.MonoSynth({ oscillator: { type: "sine" }, envelope: { attack: 0.1, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination();

        async function startGame() { await Tone.start(); game.active = true; document.getElementById('startOverlay').style.display = 'none'; newQuestion(); }

        function changeLevel() {
            if (game.range === 20) { game.range = 100; speak("Level One Hundred"); } 
            else if (game.range === 100) { game.range = 500; speak("Level Five Hundred"); } 
            else { game.range = 20; speak("Level Twenty"); }
            game.score = 0;
            document.getElementById('scoreVal').textContent = '0';
            document.getElementById('currentRangeLabel').textContent = "LVL: " + game.range;
            newQuestion();
        }

        function setMode(m) {
            game.mode = m;
            document.querySelectorAll('[id^="btn-"]').forEach(b => { b.className = "flex-1 py-2 rounded-xl text-[10px] font-bold bg-slate-50 text-slate-400 border border-transparent"; });
            document.getElementById('btn-'+m).className = "flex-1 py-2 rounded-xl text-[10px] font-bold bg-slate-100 text-slate-900 border border-slate-200";
            newQuestion();
        }

        function newQuestion() {
            let n1, n2, html = '', speech = '';
            if (game.mode === 'counting') { 
                n1 = Math.floor(Math.random() * game.range) + 1; game.ans = n1.toString(); 
                html = `<div class="text-8xl font-light text-slate-900 tracking-tighter">${n1}</div>`; speech = `${n1}`; 
            } else if (game.mode === 'addition') { 
                n1 = Math.floor(Math.random() * (game.range/2)) + 1; n2 = Math.floor(Math.random() * (game.range/2)) + 1; 
                game.ans = (n1 + n2).toString(); html = `<div class="math-container"><div>${n1}</div><div>+ ${n2}</div><div class="math-line"></div></div>`; speech = `${n1} plus ${n2}`; 
            } else { 
                n1 = Math.floor(Math.random() * game.range) + 2; n2 = Math.floor(Math.random() * n1); 
                game.ans = (n1 - n2).toString(); html = `<div class="math-container"><div>${n1}</div><div>- ${n2}</div><div class="math-line"></div></div>`; speech = `${n1} minus ${n2}`; 
            }
            document.getElementById('displayArea').innerHTML = html; game.input = ''; document.getElementById('inputBox').textContent = '---'; if(game.voiceOn) speak(speech);
        }

        function press(v) { if (v === 'clear') game.input = ''; else if (v === 'enter') check(); else if (game.input.length < 5) game.input += v; document.getElementById('inputBox').textContent = game.input || '---'; }
        
        function check() { 
            if (!game.input) return; 
            if (game.input === game.ans) { 
                game.score++; if(game.soundOn) happySynth.triggerAttackRelease(["E5","G5"], "16n");
                document.getElementById('displayArea').innerHTML = '<div class="text-4xl font-bold text-green-500">CORRECT</div>'; 
                if(game.voiceOn) speak("Correct"); 
            } else { 
                if(game.soundOn) sadSynth.triggerAttackRelease("G3", "8n");
                document.getElementById('displayArea').innerHTML = `<div class="text-5xl font-light text-red-400">${game.ans}</div>`; 
                if(game.voiceOn) speak(`No, it was ${game.ans}`); 
            } 
            setTimeout(() => { document.getElementById('scoreVal').textContent = game.score; newQuestion(); }, 1200); 
        }

        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.rate = 1.1; window.speechSynthesis.speak(m); }
        function toggleSound() { game.soundOn = !game.soundOn; document.getElementById('soundBtn').textContent = game.soundOn ? "SOUND" : "MUTED"; document.getElementById('soundBtn').classList.toggle('active'); }
        function toggleVoice() { game.voiceOn = !game.voiceOn; document.getElementById('voiceBtn').textContent = game.voiceOn ? "VOICE" : "SILENT"; document.getElementById('voiceBtn').classList.toggle('active'); }
        function toggleHelp() { alert("LEVEL: Tap to cycle 20, 100, 500 difficulty.\nSOUND/VOICE: Toggle audio effects.\nGOAL: Get 5 stars to install!"); }
    </script>
</body>
</html>
