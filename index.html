<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Number Fun Kids Math</title>
    
    <meta property="og:title" content="Number Fun Kids Math" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kids-number-game.vercel.app/" />
    <meta property="og:video:type" content="text/html" />

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); display: flex; justify-content: center; align-items: center; height: 100dvh; margin: 0; overflow: hidden; -webkit-user-select: none; }
        .game-card { background: white; border-radius: 24px; padding: 12px; width: 95vw; max-width: 360px; height: 95dvh; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 3px solid #bae6fd; display: flex; flex-direction: column; position: relative; }
        .close-trigger { position: absolute; top: 10px; right: 10px; background: #ef4444; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; z-index: 2000; border: 2px solid white; }
        .math-container { display: flex; flex-direction: column; align-items: flex-end; font-family: 'Courier New', Courier, monospace; font-weight: 900; font-size: 3.2rem; color: #334155; line-height: 1; padding-right: 20px; }
        .math-line { border-top: 5px solid #334155; width: 120%; margin-top: 4px; }
        .operator { align-self: flex-start; margin-right: 15px; font-size: 2.5rem; }
        .controls-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; width: 88%; margin-bottom: 12px; padding-top: 5px; }
        .control-btn { background: #f1f5f9; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 16px; border: 1px solid #e2e8f0; }
        .share-btn { background: #25D366 !important; color: white !important; border: none !important; box-shadow: 0 3px 0 #128C7E; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: auto; padding-bottom: 5px; }
        .numpad button { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; height: clamp(50px, 8vh, 60px); font-size: 1.5rem; font-weight: 700; box-shadow: 0 3px 0 #e2e8f0; }
        .numpad button:active { transform: translateY(2px); box-shadow: none; }
        .enter-btn { background: #10b981 !important; color: white !important; box-shadow: 0 3px 0 #065f46 !important; }
        #startOverlay, .modal-overlay { position: absolute; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 24px; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="game-card">
        <button onclick="exitGame()" class="close-trigger">‚úï</button>

        <div id="startOverlay">
            <div class="text-7xl mb-4">üöÄ</div>
            <h1 class="text-3xl font-black text-sky-600 mb-2 uppercase">Ready?</h1>
            <button onclick="startGame()" class="bg-sky-500 text-white px-12 py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95">PLAY NOW</button>
            <p class="text-slate-400 text-[10px] mt-6 font-bold uppercase tracking-widest">Master Edition</p>
        </div>

        <div class="controls-grid mt-4">
            <button onclick="shareGame()" class="control-btn share-btn">
                <svg style="width:18px;height:18px" viewBox="0 0 24 24"><path fill="currentColor" d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21 5.46 0 9.91-4.45 9.91-9.91 0-2.65-1.03-5.14-2.9-7.01A9.816 9.816 0 0 0 12.04 2m.01 1.67c2.2 0 4.26.86 5.82 2.42 1.56 1.56 2.41 3.63 2.41 5.82 0 4.54-3.7 8.24-8.24 8.24-1.53 0-3.03-.43-4.33-1.24l-.31-.18-3.22.84.86-3.14-.2-.32A8.183 8.183 0 0 1 3.82 11.9c0-4.54 3.7-8.24 8.23-8.24m-3.95 4.73c-.22 0-.37.1-.49.25-.13.13-.5.49-.5 1.18 0 .7.51 1.37.58 1.47.07.1 1 1.53 2.42 2.15.34.14.61.23.82.3.35.11.66.1.91.06.28-.04.86-.35 1.01-.71.12-.32.12-.6.08-.66-.04-.06-.13-.1-.28-.17-.15-.07-.86-.43-.99-.48-.13-.05-.23-.07-.33.07-.1.15-.39.49-.48.6-.08.1-.16.12-.31.05-.14-.07-.61-.22-1.16-.72-.43-.38-.71-.85-.8-1-.08-.14-.01-.22.06-.3.06-.06.14-.15.21-.23.07-.08.1-.14.15-.24.05-.1.03-.18-.02-.25-.03-.08-.33-.8-.45-1.08-.12-.28-.24-.24-.33-.24Z"/></svg>
            </button>
            <button onclick="alert('Love for Kids! ‚ù§Ô∏è')" class="control-btn text-red-500">‚ù§Ô∏è</button>
            <button onclick="alert('Help: Solve the math and press OK!')" class="control-btn">‚ùì</button>
            <button id="soundBtn" onclick="toggleSound()" class="control-btn">üîä</button>
            <button id="voiceBtn" onclick="toggleVoice()" class="control-btn">üó£Ô∏è</button>
        </div>

        <div class="flex justify-between items-center mb-2 px-1">
            <div class="flex gap-1 flex-1 mr-2">
                <button id="btn-count" onclick="setMode('count')" class="flex-1 py-1 rounded-lg font-bold text-[7px] bg-gray-100 text-gray-400 uppercase">Count</button>
                <button id="btn-addition" onclick="setMode('addition')" class="flex-1 py-1 rounded-lg font-bold text-[7px] bg-sky-500 text-white uppercase">Add</button>
                <button id="btn-subtraction" onclick="setMode('subtraction')" class="flex-1 py-1 rounded-lg font-bold text-[7px] bg-gray-100 text-gray-400 uppercase">Sub</button>
            </div>
            <div id="scoreLabel" class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs font-black">‚≠ê 0</div>
        </div>

        <div id="displayArea" class="bg-slate-50 rounded-2xl flex-1 flex items-center justify-center mb-2 border-2 border-slate-100 overflow-hidden"></div>
        <div id="inputBox" class="text-center text-3xl font-black text-sky-500 mb-2 h-10 tracking-widest">---</div>
        
        <div class="numpad">
            <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
            <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
            <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
            <button onclick="press('clear')" class="text-slate-300 font-bold">C</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('enter')" class="enter-btn">OK</button>
        </div>
    </div>

    <script>
        let game = { mode: 'addition', score: 0, ans: '', input: '', active: false, soundOn: true, voiceOn: true };
        let happySynth, sadSynth;

        function exitGame() { window.location.href = "https://www.google.com"; }
        
        async function startGame() { 
            try { await Tone.start(); happySynth = new Tone.PolySynth(Tone.Synth).toDestination(); sadSynth = new Tone.MonoSynth({ oscillator: { type: "sine" }, envelope: { attack: 0.1, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination(); } catch(e){}
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
            game.active = true; 
            document.getElementById('startOverlay').style.display = 'none'; 
            newQuestion(); 
        }

        function setMode(m) { 
            if(!game.active) return; 
            game.mode = m; 
            ['count', 'addition', 'subtraction'].forEach(id => {
                const btn = document.getElementById('btn-' + id);
                btn.className = game.mode === id ? "flex-1 py-1 rounded-lg font-bold text-[7px] bg-sky-500 text-white uppercase" : "flex-1 py-1 rounded-lg font-bold text-[7px] bg-gray-100 text-gray-400 uppercase";
            });
            newQuestion(); 
        }

        function newQuestion() {
            let n1 = Math.floor(Math.random() * 9) + 1;
            let n2 = Math.floor(Math.random() * 9) + 1;
            const display = document.getElementById('displayArea');

            if (game.mode === 'count') {
                game.ans = n1.toString();
                let stars = '';
                for(let i=0; i<n1; i++) stars += '<span class="text-4xl m-1">‚≠ê</span>';
                display.innerHTML = `<div class="flex flex-wrap justify-center p-4">${stars}</div>`;
                if(game.voiceOn) speak("How many stars?");
            } else {
                if (game.mode === 'subtraction' && n1 < n2) [n1, n2] = [n2, n1];
                game.ans = game.mode === 'addition' ? (n1 + n2).toString() : (n1 - n2).toString();
                display.innerHTML = `<div class="math-container"><div>${n1}</div><div class="flex items-center"><span class="operator">${game.mode === 'addition' ? '+' : '-'}</span>${n2}</div><div class="math-line"></div></div>`;
                if(game.voiceOn) speak(`${n1} ${game.mode === 'addition' ? 'plus' : 'minus'} ${n2}`);
            }
            game.input = ''; document.getElementById('inputBox').textContent = '---'; 
        }

        function press(v) { if(!game.active) return; if (v === 'clear') game.input = ''; else if (v === 'enter') check(); else if (game.input.length < 3) game.input += v; document.getElementById('inputBox').textContent = game.input || '---'; }

        function check() { 
            if (!game.input) return; 
            if (game.input === game.ans) { 
                game.score++; 
                if(game.soundOn && happySynth) happySynth.triggerAttackRelease(["C5", "E5", "G5"], "8n");
                document.getElementById('displayArea').innerHTML = '<div class="text-7xl animate-bounce">üåü</div>'; 
                if(game.voiceOn) speak("Correct!"); 
            } else { 
                if(game.soundOn && sadSynth) sadSynth.triggerAttackRelease("G2", "2n");
                document.getElementById('displayArea').innerHTML = `<div class="text-6xl text-red-400 font-bold">${game.ans}</div>`; 
            } 
            setTimeout(() => { document.getElementById('scoreLabel').textContent = `‚≠ê ${game.score}`; newQuestion(); }, 1500); 
        }

        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.rate = 1.1; window.speechSynthesis.speak(m); }
        function toggleSound() { game.soundOn = !game.soundOn; document.getElementById('soundBtn').textContent = game.soundOn ? "üîä" : "üîá"; }
        function toggleVoice() { game.voiceOn = !game.voiceOn; document.getElementById('voiceBtn').textContent = game.voiceOn ? "üó£Ô∏è" : "ü§ê"; }
        async function shareGame() { const url = "https://kids-number-game.vercel.app/"; if (navigator.share) await navigator.share({ title: 'Math Game', url: url }); else window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`; }
    </script>
</body>
</html>
