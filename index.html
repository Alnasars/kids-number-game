<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Number Fun Kids Math</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100dvh; margin: 0; overflow: hidden; touch-action: manipulation; }
        
        .game-card { 
            background: #ffffff; border-radius: 32px; padding: 16px; 
            width: 95vw; max-width: 380px; height: 94dvh; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            display: flex; flex-direction: column; position: relative; border: 1px solid #e2e8f0; 
        }

        /* HEADER SECTION */
        .control-btn { background: #f8fafc; border: 1px solid #e2e8f0; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 10px; font-weight: 800; color: #64748b; }
        .control-btn.active { background: #eff6ff; border-color: #bae6fd; color: #3b82f6; }

        /* MATH SECTION - Fixed height to prevent shrinking */
        .math-text { font-family: 'Inter', sans-serif; font-weight: 300; letter-spacing: -2px; line-height: 1.1; }
        .math-container { 
            display: flex; flex-direction: column; align-items: flex-end; 
            width: fit-content; margin: 0 auto; 
        }
        .math-line { border-top: 4px solid #0f172a; width: 125%; margin-top: 4px; margin-bottom: 4px; align-self: center; }
        
        #inputBox { 
            font-family: 'Inter', sans-serif; font-weight: 400; color: #3b82f6; 
            font-size: 3.5rem; letter-spacing: 2px; 
            height: 60px; display: flex; align-items: center; justify-content: flex-end; width: 100%; 
        }

        /* DYNAMIC NUMPAD - Locked proportions */
        .numpad { display: grid; grid-template-cols: repeat(3, 1fr); gap: 8px; margin-top: auto; }
        .numpad button { 
            background: #ffffff; border: 1px solid #f1f5f9; border-radius: 16px; 
            height: clamp(45px, 7vh, 70px); 
            font-size: 1.5rem;
            font-weight: 400; color: #334155; box-shadow: 0 2px 0 #f1f5f9; 
        }
        .enter-btn { background: #22c55e !important; color: white !important; font-weight: 700 !important; box-shadow: 0 4px 0 #15803d !important; }

        .modal-box { position: absolute; inset: 0; background: #ffffff; z-index: 300; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 32px; padding: 24px; text-align: center; }
        .lvl-opt { width: 100%; padding: 14px; margin: 4px 0; border-radius: 14px; border: 2px solid #f1f5f9; font-weight: 700; color: #64748b; }
    </style>
</head>
<body>
    <div class="game-card">
        <button onclick="window.close();" class="close-trigger">X</button>

        <div id="helpBox" class="modal-box hidden">
            <h2 class="text-xl font-bold mb-6">GUIDE</h2>
            <div class="text-left space-y-4 text-slate-600 mb-8 text-sm">
                <div>‚≠ê Mode: <b>ADD, SUB, COUNT</b></div>
                <div>‚öôÔ∏è Level: <b>20, 100, 500</b></div>
                <div>üì± Reach <b>5 Stars</b> to Install!</div>
            </div>
            <button onclick="toggleBox('helpBox')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold">CLOSE</button>
        </div>

        <div id="levelBox" class="modal-box hidden">
            <h2 class="text-xl font-bold mb-6">DIFFICULTY</h2>
            <button onclick="setLevel(20)" id="l20" class="lvl-opt active">Level 20</button>
            <button onclick="setLevel(100)" id="l100" class="lvl-opt">Level 100</button>
            <button onclick="setLevel(500)" id="l500" class="lvl-opt">Level 500</button>
            <button onclick="toggleBox('levelBox')" class="mt-6 text-slate-400 font-bold uppercase text-[10px]">Cancel</button>
        </div>

        <div id="startOverlay" onclick="startGame()" class="absolute inset-0 bg-white z-[100] flex flex-col justify-center items-center rounded-[32px] text-center">
            <div class="text-6xl mb-6">üöÄ</div>
            <h1 class="text-3xl font-black text-slate-900 mb-2 uppercase tracking-tighter">Ready?</h1>
            <p id="startLvlLabel" class="text-sky-500 text-xs font-bold uppercase tracking-widest mb-10">Level: 1-20</p>
            <button class="bg-sky-500 text-white px-10 py-4 rounded-2xl font-black text-sm shadow-lg">START GAME</button>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-4">
            <button onclick="toggleBox('helpBox')" class="control-btn">HELP</button>
            <button onclick="toggleBox('levelBox')" class="control-btn active">LEVEL</button>
            <button id="soundBtn" onclick="toggleSound()" class="control-btn active">SOUND</button>
            <button id="voiceBtn" onclick="toggleVoice()" class="control-btn active">VOICE</button>
        </div>

        <div class="flex justify-between items-center mb-4">
            <div class="flex gap-1.5 flex-1 mr-4">
                <button id="btn-counting" onclick="setMode('counting')" class="flex-1 py-1.5 rounded-xl text-[10px] font-black bg-slate-50 text-slate-400">COUNT</button>
                <button id="btn-addition" onclick="setMode('addition')" class="flex-1 py-1.5 rounded-xl text-[10px] font-black bg-slate-100 text-slate-900 border border-slate-200">ADD</button>
                <button id="btn-subtraction" onclick="setMode('subtraction')" class="flex-1 py-1.5 rounded-xl text-[10px] font-black bg-slate-50 text-slate-400">SUB</button>
            </div>
            <div class="text-slate-900 text-[10px] font-black uppercase">STAR: <span id="scoreVal" class="text-sky-500 text-sm">0</span></div>
        </div>

        <div id="displayArea" class="flex-1 flex items-center justify-center min-h-[220px] math-text"></div>
        
        <div class="numpad">
            <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
            <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
            <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
            <button onclick="press('clear')" class="text-slate-300 font-bold">C</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('enter')" class="enter-btn">OK</button>
        </div>
    </div>

    <script>
        let game = { mode: 'addition', range: 20, score: 0, ans: '', input: '', soundOn: true, voiceOn: true };
        const happySynth = new Tone.PolySynth(Tone.Synth).toDestination();
        const sadSynth = new Tone.MonoSynth({ oscillator: { type: "sine" }, envelope: { attack: 0.1, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination();

        async function startGame() { await Tone.start(); document.getElementById('startOverlay').style.display = 'none'; newQuestion(); }
        function toggleBox(id) { document.getElementById(id).classList.toggle('hidden'); }
        
        function setLevel(val) {
            game.range = val; game.score = 0; document.getElementById('scoreVal').textContent = '0';
            document.getElementById('startLvlLabel').textContent = "Level: 1-" + val;
            document.querySelectorAll('.lvl-opt').forEach(b => b.classList.remove('active'));
            document.getElementById('l'+val).classList.add('active');
            if(game.voiceOn) speak("Level " + val); toggleBox('levelBox'); newQuestion();
        }

        function setMode(m) {
            game.mode = m;
            document.querySelectorAll('[id^="btn-"]').forEach(b => { b.className = "flex-1 py-1.5 rounded-xl text-[10px] font-black bg-slate-50 text-slate-400"; });
            document.getElementById('btn-'+m).className = "flex-1 py-1.5 rounded-xl text-[10px] font-black bg-slate-100 text-slate-900 border border-slate-200";
            newQuestion();
        }

        function newQuestion() {
            let n1, n2, html = '', speech = '';
            if (game.mode === 'counting') { 
                n1 = Math.floor(Math.random() * game.range) + 1; game.ans = n1.toString(); 
                html = `<div class="math-container"><div class="text-7xl math-text text-slate-900">${n1}</div><div id="inputBox" style="justify-content:center">---</div></div>`; 
                speech = `${n1}`; 
            } else if (game.mode === 'addition') { 
                n1 = Math.floor(Math.random() * (game.range/2)) + 1; n2 = Math.floor(Math.random() * (game.range/2)) + 1; 
                game.ans = (n1 + n2).toString(); 
                html = `<div class="math-container math-text" style="font-size:4.5rem"><div>${n1}</div><div>+ ${n2}</div><div class="math-line"></div><div id="inputBox">---</div></div>`; 
                speech = `${n1} plus ${n2}`; 
            } else { 
                n1 = Math.floor(Math.random() * game.range) + 2; n2 = Math.floor(Math.random() * n1); 
                game.ans = (n1 - n2).toString(); 
                html = `<div class="math-container math-text" style="font-size:4.5rem"><div>${n1}</div><div>- ${n2}</div><div class="math-line"></div><div id="inputBox">---</div></div>`; 
                speech = `${n1} minus ${n2}`; 
            }
            document.getElementById('displayArea').innerHTML = html; 
            game.input = ''; 
            if(game.voiceOn) speak(speech);
        }

        function press(v) { 
            if (v === 'clear') game.input = ''; 
            else if (v === 'enter') check(); 
            else if (game.input.length < 4) game.input += v; 
            const box = document.getElementById('inputBox');
            if(box) box.textContent = game.input || '---';
        }
        
        function check() { 
            if (!game.input) return; 
            if (game.input === game.ans) { 
                game.score++; if(game.soundOn) happySynth.triggerAttackRelease(["E5","G5"], "16n");
                document.getElementById('displayArea').innerHTML = '<div class="text-4xl font-black text-green-500 tracking-widest">CORRECT</div>'; 
                if(game.voiceOn) speak("Correct"); 
            } else { 
                if(game.soundOn) sadSynth.triggerAttackRelease("G3", "8n");
                document.getElementById('displayArea').innerHTML = `<div class="math-container"><div class="text-5xl math-text text-red-500">${game.ans}</div></div>`; 
                if(game.voiceOn) speak(`No, it was ${game.ans}`); 
            } 
            setTimeout(() => { document.getElementById('scoreVal').textContent = game.score; newQuestion(); }, 1200); 
        }

        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.rate = 1.1; window.speechSynthesis.speak(m); }
        function toggleSound() { game.soundOn = !game.soundOn; document.getElementById('soundBtn').textContent = game.soundOn ? "SOUND" : "MUTED"; document.getElementById('soundBtn').classList.toggle('active'); }
        function toggleVoice() { game.voiceOn = !game.voiceOn; document.getElementById('voiceBtn').textContent = game.voiceOn ? "VOICE" : "SILENT"; document.getElementById('voiceBtn').classList.toggle('active'); }
    </script>
</body>
</html>
