<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Fun Kids Math</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f8fafc">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/kids-number-game/sw.js');
        });
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            display: flex; justify-content: center; align-items: center; 
            height: 100dvh; margin: 0; overflow: hidden;
        }
        .game-card {
            background: #ffffff; border-radius: 40px; padding: 24px; 
            width: 95vw; max-width: 400px; height: 92dvh;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; position: relative;
            border: 1px solid #f1f5f9;
        }
        .control-btn {
            background: #f8fafc; border: 1px solid #f1f5f9;
            height: 48px; display: flex; align-items: center; justify-content: center;
            border-radius: 20px; font-size: 18px; transition: all 0.2s;
        }
        .control-btn.active { background: #eff6ff; border-color: #dbeafe; color: #3b82f6; }
        
        .math-container {
            font-weight: 300; /* SLEEK THIN LOOK */
            display: flex; flex-direction: column; align-items: flex-end;
            font-size: 4rem; color: #0f172a; line-height: 1.1; letter-spacing: -2px;
        }
        .math-line { border-top: 1px solid #e2e8f0; width: 110%; margin-top: 12px; }

        .numpad button {
            background: #ffffff; border: 1px solid #f1f5f9;
            border-radius: 24px; height: 64px; font-size: 1.5rem; font-weight: 400;
            color: #334155; transition: all 0.2s;
        }
        .numpad button:hover { background: #f8fafc; border-color: #e2e8f0; }
        .enter-btn { background: #0f172a !important; color: white !important; font-weight: 600 !important; }
        
        .mode-btn { border-radius: 12px; font-weight: 600; font-size: 11px; text-transform: uppercase; padding: 10px 0; border: 1px solid transparent; transition: 0.2s; }
        .mode-active { background: #f1f5f9; color: #0f172a; border-color: #e2e8f0; }
        
        #inputBox { font-weight: 400; color: #3b82f6; }
        #startOverlay {
            position: absolute; inset: 0; background: #ffffff; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 40px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <div id="startOverlay" onclick="startGame()">
            <div class="text-5xl mb-8">‚ú®</div>
            <h1 class="text-3xl font-extralight text-slate-900 tracking-tighter mb-2">PLAY MATH</h1>
            <p class="text-slate-400 text-xs tracking-widest uppercase font-semibold">Start Experience</p>
        </div>

        <div class="grid grid-cols-4 gap-3 mb-6">
            <button onclick="toggleHelp()" class="control-btn">‚ùì</button>
            <button onclick="changeRange()" class="control-btn">‚öôÔ∏è</button>
            <button id="soundBtn" onclick="toggleSound()" class="control-btn active">üîä</button>
            <button id="voiceBtn" onclick="toggleVoice()" class="control-btn active">üó£Ô∏è</button>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-2 flex-1 mr-4">
                <button id="btn-counting" onclick="setMode('counting')" class="mode-btn flex-1 text-slate-400">Count</button>
                <button id="btn-addition" onclick="setMode('addition')" class="mode-btn flex-1 mode-active">Add</button>
                <button id="btn-subtraction" onclick="setMode('subtraction')" class="mode-btn flex-1 text-slate-400">Sub</button>
            </div>
            <div id="scoreLabel" class="text-slate-900 text-sm font-bold">‚≠ê <span id="scoreVal">0</span></div>
        </div>

        <div id="displayArea" class="flex-1 flex items-center justify-center mb-4">
             </div>

        <div id="inputBox" class="text-center text-5xl mb-8 h-12 tracking-tighter">---</div>
        
        <div class="numpad grid grid-cols-3 gap-3">
            <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
            <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
            <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
            <button onclick="press('clear')" class="text-slate-300">C</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('enter')" class="enter-btn">OK</button>
        </div>

        <button onclick="alert('EasyPaisa: 03XX-XXXXXXX')" class="mt-6 text-[10px] text-center font-semibold text-slate-300 uppercase tracking-widest">Support Project</button>
    </div>

    <div id="helpModal" class="fixed inset-0 bg-white/95 z-[200] hidden flex items-center justify-center p-8">
        <div class="text-center max-w-[280px]">
            <h2 class="text-2xl font-light tracking-tighter mb-6">GUIDE</h2>
            <ul class="text-left space-y-4 text-slate-500 text-sm font-medium">
                <li>‚ú® Solve problems to progress.</li>
                <li>‚öôÔ∏è Adjust difficulty in settings.</li>
                <li>üì± Install to play anywhere.</li>
            </ul>
            <button onclick="toggleHelp()" class="mt-12 text-slate-900 font-bold text-xs uppercase tracking-widest border-b border-slate-900 pb-1">Close</button>
        </div>
    </div>

    <script>
        let game = { mode: 'addition', range: 10, score: 0, ans: '', input: '', active: false, soundOn: true, voiceOn: true };
        const happySynth = new Tone.PolySynth(Tone.Synth).toDestination();
        const sadSynth = new Tone.MonoSynth({ oscillator: { type: "sine" }, envelope: { attack: 0.1, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination();

        async function startGame() { 
            await Tone.start(); game.active = true; 
            document.getElementById('startOverlay').style.display = 'none'; 
            newQuestion(); 
        }

        function changeRange() {
            let r = prompt("Set Limit:", game.range);
            if (r && !isNaN(r)) { game.range = parseInt(r); game.score = 0; document.getElementById('scoreVal').textContent = '0'; newQuestion(); }
        }

        function setMode(m) {
            game.mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('mode-active', 'text-slate-900'));
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.add('text-slate-400'));
            const active = document.getElementById('btn-'+m);
            active.classList.add('mode-active');
            active.classList.remove('text-slate-400');
            newQuestion();
        }

        function newQuestion() {
            let n1, n2, html = '', speech = '';
            if (game.mode === 'counting') { 
                n1 = Math.floor(Math.random() * game.range) + 1; game.ans = n1.toString(); 
                html = `<div class="text-7xl font-light text-slate-900 tracking-tighter">${n1}</div>`; speech = `${n1}`; 
            } else if (game.mode === 'addition') { 
                n1 = Math.floor(Math.random() * (game.range/2)) + 1; n2 = Math.floor(Math.random() * (game.range/2)) + 1; 
                game.ans = (n1 + n2).toString(); html = `<div class="math-container"><div>${n1}</div><div>+ ${n2}</div><div class="math-line"></div></div>`; speech = `${n1} plus ${n2}`; 
            } else { 
                n1 = Math.floor(Math.random() * game.range) + 2; n2 = Math.floor(Math.random() * n1); 
                game.ans = (n1 - n2).toString(); html = `<div class="math-container"><div>${n1}</div><div>- ${n2}</div><div class="math-line"></div></div>`; speech = `${n1} minus ${n2}`; 
            }
            document.getElementById('displayArea').innerHTML = html; 
            game.input = ''; 
            document.getElementById('inputBox').textContent = '---'; 
            if(game.voiceOn) speak(speech);
        }

        function press(v) { 
            if (v === 'clear') game.input = ''; 
            else if (v === 'enter') check(); 
            else if (game.input.length < 4) game.input += v; 
            document.getElementById('inputBox').textContent = game.input || '---'; 
        }

        function check() { 
            if (!game.input) return; 
            if (game.input === game.ans) { 
                game.score++; if(game.soundOn) happySynth.triggerAttackRelease(["E5","G5"], "16n");
                document.getElementById('displayArea').innerHTML = '<div class="text-6xl">‚ú®</div>'; 
                if(game.voiceOn) speak("Correct"); 
            } else { 
                if(game.soundOn) sadSynth.triggerAttackRelease("G3", "8n");
                document.getElementById('displayArea').innerHTML = `<div class="text-5xl font-light text-red-400">${game.ans}</div>`; 
                if(game.voiceOn) speak(`No, ${game.ans}`); 
            } 
            setTimeout(() => { document.getElementById('scoreVal').textContent = game.score; newQuestion(); }, 1200); 
        }

        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.rate = 1.1; window.speechSynthesis.speak(m); }
        function toggleSound() { game.soundOn = !game.soundOn; document.getElementById('soundBtn').textContent = game.soundOn ? "üîä" : "üîá"; document.getElementById('soundBtn').classList.toggle('active'); }
        function toggleVoice() { game.voiceOn = !game.voiceOn; document.getElementById('voiceBtn').textContent = game.voiceOn ? "üó£Ô∏è" : "ü§ê"; document.getElementById('voiceBtn').classList.toggle('active'); }
        function toggleHelp() { document.getElementById('helpModal').classList.toggle('hidden'); }
    </script>
</body>
</html>
