<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Kids Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; touch-action: manipulation; }
        .game-card { 
            background: #ffffff; border-radius: 32px; 
            width: 360px; height: 680px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            position: relative; display: grid;
            grid-template-rows: 140px 220px 1fr; /* Rigid Structure: Controls, Math, Keys */
            padding: 20px; overflow: hidden; border: 1px solid #e2e8f0;
        }
        /* Fixed Math Area */
        .math-box { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; border-radius: 24px; margin: 10px 0; }
        .math-stack { display: flex; flex-direction: column; align-items: flex-end; }
        .math-digit { font-size: 4.5rem; font-weight: 300; line-height: 1; color: #1e293b; }
        .math-line { border-top: 4px solid #1e293b; width: 130%; margin: 10px 0; }
        #inputBox { font-size: 3.5rem; color: #3b82f6; font-weight: 700; height: 60px; display: flex; align-items: center; justify-content: center; letter-spacing: 5px; }
        /* Keyboard */
        .numpad { display: grid; grid-template-cols: repeat(3, 1fr); gap: 12px; }
        .numpad button { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 20px; height: 65px; font-size: 1.8rem; font-weight: 600; color: #334155; transition: all 0.1s; box-shadow: 0 4px 0 #f1f5f9; }
        .numpad button:active { transform: translateY(2px); box-shadow: 0 2px 0 #f1f5f9; }
        .ok-btn { background: #22c55e !important; color: white !important; box-shadow: 0 4px 0 #166534 !important; }
        /* Overlays */
        .overlay { position: absolute; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
        .hidden { display: none !important; }
        .btn-ui { background: #f1f5f9; padding: 10px; border-radius: 12px; font-size: 10px; font-weight: 800; color: #64748b; text-align: center; }
        .btn-ui.active { background: #3b82f6; color: white; }
    </style>
</head>
<body>
    <div class="game-card">
        <div id="startScreen" class="overlay">
            <div class="text-8xl mb-6">ðŸš€</div>
            <h1 class="text-4xl font-black text-slate-900 mb-8">MATH KIDS</h1>
            <button onclick="initGame()" class="bg-blue-600 text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl">START</button>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-4">
            <div id="modeBtn" onclick="toggleMode()" class="btn-ui active">MODE: ADD</div>
            <div id="levelBtn" onclick="toggleLevel()" class="btn-ui">LVL: 20</div>
        </div>
        <div class="flex justify-between items-center mb-2 px-2">
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Score</span>
            <span id="score" class="text-2xl font-black text-blue-500">0</span>
        </div>

        <div class="math-box">
            <div id="problemArea" class="math-stack">
                <div class="math-digit">10</div>
                <div class="math-digit">+ 5</div>
                <div class="math-line"></div>
            </div>
            <div id="inputBox">---</div>
        </div>

        <div class="numpad">
            <button onclick="type(1)">1</button><button onclick="type(2)">2</button><button onclick="type(3)">3</button>
            <button onclick="type(4)">4</button><button onclick="type(5)">5</button><button onclick="type(6)">6</button>
            <button onclick="type(7)">7</button><button onclick="type(8)">8</button><button onclick="type(9)">9</button>
            <button onclick="type('C')" class="text-red-500">C</button><button onclick="type(0)">0</button>
            <button onclick="check()" class="ok-btn">OK</button>
        </div>
    </div>

    <script>
        let state = { mode: 'ADD', lvl: 20, score: 0, ans: 0, input: '', active: false };
        const audio = new (window.AudioContext || window.webkitAudioContext)();

        function beep(freq) {
            const osc = audio.createOscillator();
            const gain = audio.createGain();
            osc.connect(gain); gain.connect(audio.destination);
            osc.frequency.value = freq; osc.start();
            gain.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + 0.5);
            setTimeout(() => osc.stop(), 500);
        }

        function initGame() {
            state.active = true;
            document.getElementById('startScreen').classList.add('hidden');
            next();
        }

        function toggleMode() {
            state.mode = state.mode === 'ADD' ? 'SUB' : 'ADD';
            document.getElementById('modeBtn').innerText = 'MODE: ' + state.mode;
            if(state.active) next();
        }

        function toggleLevel() {
            const lvls = [20, 100, 500];
            state.lvl = lvls[(lvls.indexOf(state.lvl) + 1) % 3];
            document.getElementById('levelBtn').innerText = 'LVL: ' + state.lvl;
            state.score = 0; document.getElementById('score').innerText = '0';
            if(state.active) next();
        }

        function next() {
            let n1 = Math.floor(Math.random() * (state.lvl / 2)) + 5;
            let n2 = Math.floor(Math.random() * (state.lvl / 2)) + 1;
            if (state.mode === 'SUB' && n1 < n2) [n1, n2] = [n2, n1];
            state.ans = state.mode === 'ADD' ? n1 + n2 : n1 - n2;
            state.input = '';
            document.getElementById('problemArea').innerHTML = `
                <div class="math-digit">${n1}</div>
                <div class="math-digit">${state.mode === 'ADD' ? '+' : '-'} ${n2}</div>
                <div class="math-line"></div>
            `;
            document.getElementById('inputBox').innerText = '---';
        }

        function type(val) {
            if (val === 'C') state.input = '';
            else if (state.input.length < 3) state.input += val;
            document.getElementById('inputBox').innerText = state.input || '---';
        }

        function check() {
            if (parseInt(state.input) === state.ans) {
                state.score++; beep(880);
                document.getElementById('problemArea').innerHTML = '<div class="text-4xl font-black text-green-500 uppercase">Excellent!</div>';
            } else {
                beep(220);
                document.getElementById('problemArea').innerHTML = `<div class="text-6xl font-light text-red-500">${state.ans}</div>`;
            }
            document.getElementById('score').innerText = state.score;
            setTimeout(next, 1500);
        }
    </script>
</body>
</html>
