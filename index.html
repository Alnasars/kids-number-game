<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Kids Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; touch-action: manipulation; }
        
        /* THE STRETCH FIX: Using a container with fixed internal ratios */
        .game-card { 
            background: #ffffff; border-radius: 32px; 
            width: 95vw; max-width: 380px; 
            height: 94dvh; max-height: 720px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            position: relative; display: flex; flex-direction: column;
            padding: 16px; overflow: hidden; border: 1px solid #e2e8f0;
        }

        /* 1. TOP SECTION (15% height) */
        .top-section { height: 15%; display: flex; flex-direction: column; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .controls-row { display: grid; grid-template-cols: 1fr 1fr; gap: 8px; }
        .btn-ui { background: #f1f5f9; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 10px; font-weight: 800; color: #64748b; border: 1px solid transparent; }
        .btn-ui.active { background: #3b82f6; color: white; }

        /* 2. MATH SECTION (45% height) - Locked for center alignment */
        .math-box { 
            height: 45%; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: #f8fafc; border-radius: 24px; margin-bottom: 12px;
        }
        .math-stack { display: flex; flex-direction: column; align-items: flex-end; }
        .math-digit { font-size: clamp(3rem, 8vh, 4.5rem); font-weight: 300; line-height: 1; color: #1e293b; }
        .math-line { border-top: 4px solid #1e293b; width: 130%; margin: 8px 0; }
        #inputBox { font-size: 3rem; color: #3b82f6; font-weight: 700; height: 50px; display: flex; align-items: center; justify-content: center; letter-spacing: 5px; }

        /* 3. KEYBOARD SECTION (40% height) - Fixed at bottom */
        .numpad { 
            height: 40%; display: grid; grid-template-cols: repeat(3, 1fr); gap: 6px; 
        }
        .numpad button { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 14px; font-size: 1.4rem; font-weight: 600; color: #334155; box-shadow: 0 3px 0 #f1f5f9; }
        .numpad button:active { transform: translateY(2px); box-shadow: 0 1px 0 #f1f5f9; }
        .ok-btn { background: #22c55e !important; color: white !important; box-shadow: 0 3px 0 #166534 !important; }

        /* Overlay */
        .overlay { position: absolute; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="game-card">
        <div id="startScreen" class="overlay">
            <div class="text-7xl mb-6">ðŸš€</div>
            <h1 class="text-4xl font-black text-slate-900 mb-8 tracking-tighter">MATH KIDS</h1>
            <button onclick="initGame()" class="bg-blue-600 text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-transform">START</button>
        </div>

        <div class="top-section">
            <div class="controls-row">
                <div id="modeBtn" onclick="toggleMode()" class="btn-ui active uppercase">Mode: Add</div>
                <div id="levelBtn" onclick="toggleLevel()" class="btn-ui uppercase">Level: 20</div>
            </div>
            <div class="flex justify-between items-center px-1">
                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Stars Gained</span>
                <span id="score" class="text-xl font-black text-blue-500">0</span>
            </div>
        </div>

        <div class="math-box">
            <div id="problemArea" class="math-stack">
                </div>
            <div id="inputBox">---</div>
        </div>

        <div class="numpad">
            <button onclick="typeNum(1)">1</button><button onclick="typeNum(2)">2</button><button onclick="typeNum(3)">3</button>
            <button onclick="typeNum(4)">4</button><button onclick="typeNum(5)">5</button><button onclick="typeNum(6)">6</button>
            <button onclick="typeNum(7)">7</button><button onclick="typeNum(8)">8</button><button onclick="typeNum(9)">9</button>
            <button onclick="typeNum('C')" class="text-red-500">C</button><button onclick="typeNum(0)">0</button>
            <button onclick="checkAnswer()" class="ok-btn">OK</button>
        </div>
    </div>

    <script>
        let state = { mode: 'ADD', lvl: 20, score: 0, ans: 0, input: '', active: false };
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep(freq) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; osc.start();
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
            setTimeout(() => osc.stop(), 500);
        }

        function initGame() {
            state.active = true;
            document.getElementById('startScreen').classList.add('hidden');
            generateNew();
        }

        function toggleMode() {
            state.mode = state.mode === 'ADD' ? 'SUB' : 'ADD';
            document.getElementById('modeBtn').innerText = 'Mode: ' + state.mode;
            if(state.active) generateNew();
        }

        function toggleLevel() {
            const levels = [20, 100, 500];
            state.lvl = levels[(levels.indexOf(state.lvl) + 1) % 3];
            document.getElementById('levelBtn').innerText = 'Level: ' + state.lvl;
            state.score = 0; document.getElementById('score').innerText = '0';
            if(state.active) generateNew();
        }

        function generateNew() {
            let n1 = Math.floor(Math.random() * (state.lvl / 2)) + 5;
            let n2 = Math.floor(Math.random() * (state.lvl / 2)) + 1;
            if (state.mode === 'SUB' && n1 < n2) [n1, n2] = [n2, n1];
            state.ans = state.mode === 'ADD' ? n1 + n2 : n1 - n2;
            state.input = '';
            document.getElementById('problemArea').innerHTML = `
                <div class="math-digit">${n1}</div>
                <div class="math-digit">${state.mode === 'ADD' ? '+' : '-'} ${n2}</div>
                <div class="math-line"></div>
            `;
            document.getElementById('inputBox').innerText = '---';
        }

        function typeNum(val) {
            if (val === 'C') state.input = '';
            else if (state.input.length < 3) state.input += val;
            document.getElementById('inputBox').innerText = state.input || '---';
        }

        function checkAnswer() {
            if (state.input === '') return;
            if (parseInt(state.input) === state.ans) {
                state.score++; playBeep(880);
                document.getElementById('problemArea').innerHTML = '<div class="text-3xl font-black text-green-500 uppercase">Correct!</div>';
            } else {
                playBeep(220);
                document.getElementById('problemArea').innerHTML = `<div class="text-6xl font-light text-red-500">${state.ans}</div>`;
            }
            document.getElementById('score').innerText = state.score;
            setTimeout(generateNew, 1500);
        }
    </script>
</body>
</html>
