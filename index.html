<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Number Fun Kids Math</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100dvh; margin: 0; overflow: hidden; touch-action: manipulation; }
        
        .game-card { 
            background: #ffffff; border-radius: 32px; padding: 20px; 
            width: 95vw; max-width: 380px; height: 94dvh; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            display: flex; flex-direction: column; position: relative; border: 1px solid #e2e8f0; 
        }

        /* FIXED RATIO SECTIONS */
        .top-controls { height: 15%; display: flex; flex-direction: column; justify-content: space-around; }
        .math-stage { height: 45%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; border-radius: 24px; margin: 10px 0; }
        .numpad-area { height: 40%; display: grid; grid-template-cols: repeat(3, 1fr); gap: 10px; }

        /* THE ALIGNMENT KEY: Using a grid that locks columns */
        .math-grid { 
            display: grid; 
            grid-template-columns: 40px 1fr; /* Icon column and Number column */
            align-items: center;
            justify-items: end; /* This right-aligns the digits */
            width: 160px; /* Locked width for mobile consistency */
        }
        
        .math-digit { font-size: 4.5rem; font-weight: 300; line-height: 1; color: #1e293b; font-variant-numeric: tabular-nums; }
        .math-line { grid-column: 1 / span 2; border-top: 4px solid #1e293b; width: 100%; margin: 8px 0; }
        
        #inputBox { 
            grid-column: 1 / span 2; width: 100%; text-align: right;
            font-size: 4rem; color: #3b82f6; font-weight: 700; height: 60px; 
            display: flex; align-items: center; justify-content: flex-end; letter-spacing: 2px;
        }

        .control-btn { background: #f8fafc; border: 1px solid #e2e8f0; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 10px; font-weight: 800; color: #64748b; }
        .control-btn.active { background: #eff6ff; border-color: #bae6fd; color: #3b82f6; }

        .key { background: white; border: 1px solid #e2e8f0; border-radius: 18px; font-size: 1.6rem; color: #334155; box-shadow: 0 3px 0 #f1f5f9; }
        .key-ok { background: #22c55e !important; color: white !important; font-weight: 800 !important; box-shadow: 0 4px 0 #166534 !important; }
        
        .overlay { position: absolute; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 32px; }
        .hidden { display: none !important; }
    </style>
</head>

            <button onclick="startGame()" class="bg-blue-600 text-white px-12 py-5 rounded-2xl font-black text-xl shadow-xl">START GAME</button>
        </div>

        <div class="top-controls">
            <div class="grid grid-cols-4 gap-2">
                <div class="control-btn">HELP</div><div class="control-btn active">LEVEL</div>
                <div class="control-btn active">SOUND</div><div class="control-btn active">VOICE</div>
            </div>
            <div class="flex justify-between items-center px-1">
                <div class="flex gap-3">
                    <button onclick="setMode('ADD')" id="m-ADD" class="text-[10px] font-black text-blue-600 border-b-2 border-blue-600">ADD</button>
                    <button onclick="setMode('SUB')" id="m-SUB" class="text-[10px] font-black text-slate-400">SUB</button>
                </div>
                <div class="text-[10px] font-black uppercase text-slate-400">Stars: <span id="scoreVal" class="text-blue-500 text-lg">0</span></div>
            </div>
        </div>

        <div class="math-stage">
            <div id="mathContent" class="math-grid">
                </div>
        </div>

        <div class="numpad-area">
            <button class="key" onclick="press(1)">1</button><button class="key" onclick="press(2)">2</button><button class="key" onclick="press(3)">3</button>
            <button class="key" onclick="press(4)">4</button><button class="key" onclick="press(5)">5</button><button class="key" onclick="press(6)">6</button>
            <button class="key" onclick="press(7)">7</button><button class="key" onclick="press(8)">8</button><button class="key" onclick="press(9)">9</button>
            <button class="key text-slate-300" onclick="press('C')">C</button><button class="key" onclick="press(0)">0</button>
            <button class="key key-ok" onclick="checkAnswer()">OK</button>
        </div>
    </div>

        async function startGame() {
            await Tone.start();
            synth = new Tone.PolySynth().toDestination();
            document.getElementById('startScreen').classList.add('hidden');
            newQ();
        }

        function setMode(m) { 
            game.mode = m; 
            document.getElementById('m-ADD').className = m === 'ADD' ? 'text-[10px] font-black text-blue-600 border-b-2 border-blue-600' : 'text-[10px] font-black text-slate-400';
            document.getElementById('m-SUB').className = m === 'SUB' ? 'text-[10px] font-black text-blue-600 border-b-2 border-blue-600' : 'text-[10px] font-black text-slate-400';
            newQ(); 
        }

        function newQ() {
            let n1 = Math.floor(Math.random() * 15) + 5;
            let n2 = Math.floor(Math.random() * 10) + 1;
            if(game.mode === 'SUB' && n1 < n2) [n1, n2] = [n2, n1];
            game.ans = game.mode === 'ADD' ? n1 + n2 : n1 - n2;
            game.input = '';
            
            document.getElementById('mathContent').innerHTML = `
                <div></div><div class="math-digit">${n1}</div>
                <div class="text-3xl font-bold text-slate-400">${game.mode === 'ADD' ? '+' : '-'}</div>
                <div class="math-digit">${n2}</div>
                <div class="math-line"></div>
                <div id="inputBox">---</div>
            `;
        }
