<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Number Fun Kids Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f9ff; display: flex; justify-content: center; align-items: center; height: 100dvh; margin: 0; overflow: hidden; }
        .game-card { background: white; border-radius: 24px; padding: 12px; width: 95vw; max-width: 360px; height: 95dvh; display: flex; flex-direction: column; position: relative; border: 3px solid #bae6fd; }
        #startOverlay { position: absolute; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 24px; }
        .math-container { display: flex; flex-direction: column; align-items: flex-end; font-family: monospace; font-weight: 900; font-size: 3.5rem; color: #334155; padding-right: 20px; }
        .math-line { border-top: 5px solid #334155; width: 120%; margin-top: 4px; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: auto; }
        .numpad button { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; height: 60px; font-size: 1.5rem; font-weight: 700; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="game-card">
        <div id="startOverlay">
            <div class="text-7xl mb-4">üöÄ</div>
            <button onclick="startGame()" class="bg-sky-500 text-white px-12 py-4 rounded-2xl font-black text-xl shadow-xl">PLAY NOW</button>
        </div>

        <div class="flex justify-between items-center mb-4">
            <div class="flex gap-2">
                <button onclick="setMode('addition')" id="btn-addition" class="px-4 py-1 rounded bg-sky-500 text-white font-bold text-xs">ADD</button>
                <button onclick="setMode('subtraction')" id="btn-subtraction" class="px-4 py-1 rounded bg-gray-200 text-gray-500 font-bold text-xs">SUB</button>
            </div>
            <div id="scoreLabel" class="font-black text-sky-600">‚≠ê 0</div>
        </div>

        <div id="displayArea" class="flex-1 flex items-center justify-center bg-slate-50 rounded-2xl border-2 border-slate-100 mb-4"></div>
        <div id="inputBox" class="text-center text-4xl font-black text-sky-500 mb-4 h-12">---</div>

        <div class="numpad">
            <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
            <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
            <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
            <button onclick="press('clear')" class="text-gray-400">C</button><button onclick="press('0')">0</button>
            <button onclick="press('enter')" class="bg-emerald-500 text-white">OK</button>
        </div>
    </div>

    <script>
        // FORCE EXTERNAL BROWSER FOR FACEBOOK (ANDROID ONLY)
        (function() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const isFacebook = (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
            if (isFacebook && /Android/i.test(ua)) {
                // This 'intent' link tells Android to open the URL in the system browser
                window.location.href = "intent://" + window.location.host + window.location.pathname + "#Intent;scheme=https;package=com.android.chrome;end";
            }
        })();

        let game = { mode: 'addition', range: 10, score: 0, ans: '', input: '', active: false };
        let happySynth;

        async function startGame() {
            await Tone.start();
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
            happySynth = new Tone.PolySynth(Tone.Synth).toDestination();
            game.active = true;
            document.getElementById('startOverlay').classList.add('hidden');
            newQuestion();
        }

        function setMode(m) {
            game.mode = m;
            document.getElementById('btn-addition').className = m === 'addition' ? "px-4 py-1 rounded bg-sky-500 text-white font-bold text-xs" : "px-4 py-1 rounded bg-gray-200 text-gray-500 font-bold text-xs";
            document.getElementById('btn-subtraction').className = m === 'subtraction' ? "px-4 py-1 rounded bg-sky-500 text-white font-bold text-xs" : "px-4 py-1 rounded bg-gray-200 text-gray-500 font-bold text-xs";
            newQuestion();
        }

        function newQuestion() {
            let n1 = Math.floor(Math.random() * 9) + 1;
            let n2 = Math.floor(Math.random() * 9) + 1;
            if (game.mode === 'subtraction' && n1 < n2) [n1, n2] = [n2, n1];
            game.ans = game.mode === 'addition' ? (n1 + n2).toString() : (n1 - n2).toString();
            document.getElementById('displayArea').innerHTML = `<div class="math-container"><div>${n1}</div><div>${game.mode === 'addition' ? '+' : '-'} ${n2}</div><div class="math-line"></div></div>`;
            game.input = '';
            document.getElementById('inputBox').textContent = '---';
        }

        function press(v) {
            if (!game.active) return;
            if (v === 'clear') game.input = '';
            else if (v === 'enter') check();
            else if (game.input.length < 3) game.input += v;
            document.getElementById('inputBox').textContent = game.input || '---';
        }

        function check() {
            if (game.input === game.ans) {
                game.score++;
                if(happySynth) happySynth.triggerAttackRelease("C5", "8n");
                document.getElementById('scoreLabel').textContent = `‚≠ê ${game.score}`;
                document.getElementById('displayArea').innerHTML = `<div class="text-7xl">üåü</div>`;
                setTimeout(newQuestion, 1200);
            } else {
                game.input = '';
                document.getElementById('inputBox').textContent = '‚ùå';
                setTimeout(() => document.getElementById('inputBox').textContent = '---', 1000);
            }
        }
    </script>
    <script>window.va=window.va||function(){(window.vaq=window.vaq||[]).push(arguments)};</script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
